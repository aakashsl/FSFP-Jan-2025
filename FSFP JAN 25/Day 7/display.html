<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Display</title>

   <style>
      .div1{
         background-color: green;
         display: inline-block;
         height: 100px;
         width: 100px;
      }
      .div2{
         display: inline;
         height: 100px;
         width: 100px;
         background-color: orange;
      }
      .div3{
         background-color: brown;
         display: block;

      }
      .div4{
         display: none;
         background-color: pink;
      }
   </style>
</head>

<body>
   <div class="div1">Hello</div>
   <div class="div2"> Hi</div>
   <div class="div3">Aakash</div>
   <div class="div4">Nediveil</div>
</body>

</html>
