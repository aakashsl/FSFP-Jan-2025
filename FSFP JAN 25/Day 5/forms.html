<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
</head>

<body>
   <form>
      <!-- label -->
      <label>Name :</label>
      <!-- Input -->
      <input type="text" placeholder="Name" required>

      <br>
      <label >Email</label>
      <input type="email" required>

      <br>

      <!-- select and option  -->
      <label>Choose :</label>
      <select>
         <option>1</option>
         <option>2</option>
         <option>3</option>
      </select>

      <!-- textarea  -->
      <br>
      <label>Message : </label>
      <textarea rows="5" cols="30"></textarea>

      <!-- files  -->
      <br>
      <input type="file">

      <!-- submit  -->
      <br>

      <!-- option  -->

      <label>Select Any one</label>
      <input type="radio" name="animal"> Cat
      <input type="radio" name="animal"> Dog
      <br>

      <input type="submit">

   </form>
</body>

</html>
