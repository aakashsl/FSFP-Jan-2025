<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <button onmouseover="hoverEffect()"> Hover me</button>
   <button ondblclick="hoverEffect()"> Hover me</button>

   <h1 id="h1" onmouseover="colors()" onmouseout="returnColor()">NediVeil</h1>

   <input type="text" onkeypress="showkey(event)">
   <p id="output"></p>

   <select onchange="demo(this)">
      <option value="Apple">Apple</option>
      <option value="Banana">Banana</option>
      <option value="Cherry">Cherry</option>
   </select>
   <p id="result"></p>

   <script>
      function hoverEffect() {
         alert("Working")
      }
      function colors(){
         document.getElementById("h1").style.color = "red";
      }
      function returnColor(){
         document.getElementById("h1").style.color = "black";
      }

      function showkey(event){
         document.getElementById("output").innerHTML = event.key;
      }

      function demo(element){
         console.log(element)
         document.getElementById("result").innerHTML= element.value
      }
   </script>
</body>
</html>
